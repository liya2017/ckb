name: ci_linters
concurrency:
  group: ci_linters-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - master
      - develop
      - trying
      - staging
      - 'rc/*'


env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: -D warnings
jobs:
  prologue:
    name: prologue
    runs-on: ubuntu-20.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - name: set-output
        id: set-matrix
        run: |
          runs_on=`${{github.workspace}}/devtools/ci/ci_prologue.sh`
          echo $runs_on
          echo "::set-output name=matrix::{\"os\":$runs_on}"
  ci_liners:
    name: ci_liners
    needs: prologue
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
    steps:
    - uses: actions/checkout@v2
    - name: liners
      run: |
        ${{ github.workspace }}/devtools/ci/ci_main.sh ci_linters
    - name: setup_python
      if: always()
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: ci_epilogue
      if: always()
      run: |
        pip install -r ${{ github.workspace }}/devtools/ci/requirements.txt
        python3 ${{ github.workspace }}/devtools/ci/ci_epilogue.py > result.log
        cat result.log
    env:
      COMMIT_MESSAGE: ${{github.event.head_commit.message}}
      ACTOR: ${{github.actor}}
      CI_RUNS_ON: ${{secrets.CI_RUNS_ON}}
      REPO_OWNER: ${{github.repository_owner}}
      EVENT_NAME: ${{github.event_name}}
      REPOSITPRY: ${{ github.repository }}
      TOKEN: ${{secrets.WORKFLOW_TOKEN}}
      PR_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
      COMMIT_SHA: ${{ github.sha }}
      workspace: ${{ github.workspace }}